spring.application.name=StructureRechercheFST

#Scopus Aoi configuration
scopus.api.key=52a07ce32ea7d56e6691a38e25768ef9
scopus.api.url=https://api.elsevier.com/content/search/scopus



# Server configuration
server.port=8080
server.servlet.context-path=/FSTBM

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/structure-recherche-db24
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Logging configuration
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.mycompany=DEBUG